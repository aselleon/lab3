{% extends 'lab3/html&css/template.html' %}
{% load static %}
<!DOCTYPE html>
<html>
{% block head %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href='{% static 'styles/login.css' %}'>
{% endblock %}
<body>
{% block content %}
    <div class="divContainer">
        <form class="formClass" method="post">
            <input type="email" name="" placeholder="email" class="email">
            <input type="password" name="" placeholder="password">
            <div class="formDiv">
                <input type="submit" value="login">
                <a href='{% url 'singup' %}'>Sign up</a>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
