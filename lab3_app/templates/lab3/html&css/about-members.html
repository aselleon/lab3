{% extends 'lab3/html&css/template.html' %}
{% load static %}
<!DOCTYPE html>
<html>
{% block head %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href='{% static 'styles/about-members.css' %}'>
{% endblock %}
<body>
{% block content %}
    {% for member in members %}
        <div class="description">
            <div><img src={{ member.url }}></div>
            <div class="info">
                <h2>{{ member.name }}</h2>
                <h2>{{ member.surname }}</h2>
                <h3>{{ member.age }}</h3>
                <h3>{{ member.specialty }}</h3>
                <p>{{ member.about }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
